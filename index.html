<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Notes AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .prose-dark {
      color: #cbd5e1; /* slate-300 */
    }
    .prose-dark h1, .prose-dark h2, .prose-dark h3, .prose-dark h4, .prose-dark h5, .prose-dark h6 {
      color: #f1f5f9; /* slate-100 */
    }
    .prose-dark a {
      color: #7dd3fc; /* sky-300 */
    }
    .prose-dark a:hover {
      color: #38bdf8; /* sky-400 */
    }
    .prose-dark blockquote {
      border-left-color: #475569; /* slate-600 */
      color: #94a3b8; /* slate-400 */
    }
    .prose-dark code {
      color: #f472b6; /* pink-400 */
      background-color: #1e293b; /* slate-800 */
      padding: 2px 4px;
      border-radius: 4px;
    }
    .prose-dark pre {
      background-color: #0f172a; /* slate-900 */
      border: 1px solid #334155; /* slate-700 */
    }
    .prose-dark strong {
      color: #e2e8f0; /* slate-200 */
    }
    .prose-dark ul, .prose-dark ol {
        padding-left: 1.5em; /* Add space for bullets/numbers */
    }
    .prose-dark ul > li {
        list-style-type: disc;
    }
    .prose-dark ol > li {
        list-style-type: decimal;
    }
    .prose-dark ul > li::marker, .prose-dark ol > li::marker {
        color: #64748b; /* slate-500 */
    }
    .prose-dark table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .prose-dark th, .prose-dark td {
      border: 1px solid #475569; /* slate-600 */
      padding: 0.5em 1em;
      text-align: left;
    }
    .prose-dark thead {
      background-color: #1e293b; /* slate-800 */
    }
    .prose-dark th {
      color: #e2e8f0; /* slate-200 */
      font-weight: 600;
    }
    .prose-dark tbody tr:nth-child(odd) {
      background-color: rgba(30, 41, 59, 0.5); /* slate-800 with 50% opacity */
    }
    .prose-dark .todo-list { list-style: none; padding-left: 0; }
    .prose-dark .todo-list li { display: flex; align-items: center; gap: 0.5em; }
    .prose-dark .todo-list li input[type="checkbox"] { 
        width: 1.25em; height: 1.25em; background-color: #334155; border: 1px solid #475569;
        border-radius: 4px; cursor: pointer; appearance: none;
    }
    .prose-dark .todo-list li input[type="checkbox"]:checked {
        background-color: #38bdf8; background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        border-color: #38bdf8;
    }
    .prose-dark .todo-list li[data-checked="true"] label { text-decoration: line-through; color: #64748b; }

    /* Custom styles for WYSIWYG editor */
    .wysiwyg-editor {
      padding: 1rem 2rem 4rem 2rem; /* Consistent padding with header */
      height: 100%;
      width: 100%;
      max-width: 800px; /* Optimal reading width */
      margin: 0 auto;
      overflow-y: auto;
      outline: none;
    }

    /* Animations */
    @keyframes modal-fade-in {
      from { opacity: 0; } to { opacity: 1; }
    }
    .animate-modal-fade-in { animation: modal-fade-in 0.2s ease-out forwards; }

    @keyframes modal-slide-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-modal-slide-up { animation: modal-slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    @keyframes pulse-slow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
    .animate-pulse-slow { animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

    @keyframes pulse-red {
      0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      50% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); }
    }
    .animate-pulse-red { animation: pulse-red 2s infinite; }

    /* Slash Command Menu */
    .slash-command-menu {
        position: absolute;
        z-index: 50;
        background-color: #1e293b; /* slate-800 */
        border: 1px solid #334155; /* slate-700 */
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        max-height: 300px;
        overflow-y: auto;
    }
    .slash-command-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
    }
    .slash-command-item.selected, .slash-command-item:hover {
        background-color: #334155; /* slate-700 */
    }
    .slash-command-icon {
        color: #94a3b8; /* slate-400 */
    }
    .slash-command-title {
        color: #e2e8f0; /* slate-200 */
        font-weight: 500;
    }
    .slash-command-description {
        font-size: 0.875rem;
        color: #94a3b8; /* slate-400 */
    }
    
    /* Visualization Modal & Mind Map Styles */
    .mind-map-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: grab;
    }
    .mind-map-container:active {
      cursor: grabbing;
    }
    .mind-map-canvas {
      position: relative;
      width: 1000px; /* Fixed canvas size for layouting */
      height: 1000px;
      transform-origin: 0 0;
    }
    .mind-map-svg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Let clicks go through to nodes */
    }
    .mind-map-line {
      stroke: url(#line-gradient);
      stroke-width: 2;
      stroke-linecap: round;
    }
    .child-line {
      stroke-width: 1.5;
      opacity: 0.7;
    }
    .mind-map-node {
      position: absolute;
      transform: translate(-50%, -50%); /* Center the node on its coords */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0.75rem 1.25rem;
      border-radius: 9999px;
      color: #e2e8f0; /* slate-200 */
      font-weight: 500;
      border: 1px solid;
      box-shadow: 0 0 15px rgba(14, 165, 233, 0.2); /* sky-500 glow */
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      max-width: 180px;
      background-color: #0f172a;
    }
    .mind-map-node:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 25px rgba(14, 165, 233, 0.4);
    }
    .central-node {
      background-color: #0c4a6e; /* sky-800 */
      border-color: #0ea5e9; /* sky-500 */
      color: #f0f9ff; /* sky-50 */
      font-size: 1.125rem;
      font-weight: 600;
      padding: 1rem 1.5rem;
      z-index: 10;
    }
    .main-node {
      background-color: #1e293b; /* slate-800 */
      border-color: #38bdf8; /* sky-400 */
    }
    .child-node {
      background-color: #334155; /* slate-700 */
      border-color: #475569; /* slate-600 */
      font-size: 0.875rem;
      font-weight: 400;
      padding: 0.5rem 1rem;
    }

  </style>
